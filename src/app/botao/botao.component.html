<input [value] ="digitar" style="width:311px; height: 80px; background-color:cadetblue;">
<br>
    <button (click)="numeroClick(1)" style="width:80px; height: 80px;">1</button>
    <button (click)="numeroClick(2)" style="width:80px; height: 80px;">2</button>
    <button (click)="numeroClick(3)"style="width:80px; height: 80px;">3</button>
    <button (click)="adicionarOperacao('/')" style="width:80px; height: 80px;">/</button>
    <br>
    <button (click)="numeroClick(4)" style="width:80px; height: 80px;">4</button>
    <button (click)="numeroClick(5)" style="width:80px; height: 80px;">5</button>
    <button (click)="numeroClick(6)" style="width:80px; height: 80px;">6</button>
    <button (click)="adicionarOperacao('*')" style="width:80px; height: 80px;">*</button>
    <br>
    <button (click)="numeroClick(7)" style="width:80px; height: 80px;">7</button>
    <button (click)="numeroClick(8)" style="width:80px; height: 80px;">8</button>
    <button (click)="numeroClick(9)" style="width:80px; height: 80px;">9</button>
    <button (click)="adicionarOperacao('-')" style="width:80px; height: 80px;">-</button>
    <br>
    <button (click)="adicionarOperacao('.')" style="width:80px; height: 80px;">.</button>
    <button (click)="numeroClick(0)" style="width:80px; height: 80px;">0</button>
    <button (click)="adicionarOperacao('+')"style="width:80px; height: 80px;">+</button>
    <button (click)="limpar()" style="width:80px; height: 80px;">C</button>
    <br>
    <button (click)="igual()" style="width:320px; height: 80px;">=</button>
